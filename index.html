<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>IMEV MAIN</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-white static-top">
      <div class="container">
        <a class="navbar-brand" href="#!">IMEV</a>

        <!-- <a class="btn btn-primary" href="#signup">Sign Up</a> -->
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="text-center text-dark">
              <!-- Page heading-->
              <h2 class="mb-5">출발지와 목적지를 입력하세요!</h2>
              <!-- Signup form-->
              <!-- * * * * * * * * * * * * * * *-->
              <!-- * * SB Forms Contact Form * *-->
              <!-- * * * * * * * * * * * * * * *-->
              <!-- This form is pre-integrated with SB Forms.-->
              <!-- To make this form functional, sign up at-->
              <!-- https://startbootstrap.com/solution/contact-forms-->
              <!-- to get an API token!-->
              <form
                class="form-subscribe"
                id="contactForm"
                data-sb-form-api-token="API_TOKEN"
              >
                <!-- Email address input-->
                <div class="row">
                  <div class="col">
                    <input
                      class="form-control underline"
                      id="emailAddress"
                      type="text"
                      placeholder="출발지"
                      data-sb-validations="required,email"
                    />
                    <div>
                      <input
                        class="form-control underline"
                        id="emailAddress"
                        type="text"
                        placeholder="목적지"
                        data-sb-validations="required,email"
                      />
                    </div>
                    <div><br /></div>
                    <div>
                      <input
                        class="form-control form-control-lg"
                        id="emailAddress"
                        type="text"
                        placeholder="현 배터리 잔량"
                        data-sb-validations="required,email"
                      />
                    </div>
                    <div><br /></div>
                    <div class="card">
                      <div class="card-body" style="color: #212529">
                        동승자 수를 입력해주세요!
                      </div>
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic example"
                      >
                        <button type="button" class="btn btn-secondary">
                          1
                        </button>
                        <button type="button" class="btn btn-secondary">
                          2
                        </button>
                        <button type="button" class="btn btn-secondary">
                          3
                        </button>
                        <button type="button" class="btn btn-secondary">
                          4
                        </button>
                        <button type="button" class="btn btn-secondary">
                          5
                        </button>
                      </div>
                    </div>
                    <div
                      class="invalid-feedback text-white"
                      data-sb-feedback="emailAddress:required"
                    >
                      올바른 출발지를 입력하세요.
                    </div>
                    <div
                      class="invalid-feedback text-white"
                      data-sb-feedback="emailAddress:email"
                    >
                      Email Address Email is not valid.
                    </div>
                  </div>
                  <div>
                    <br />
                    <button
                      class="form-control button"
                      onclick="window.open('map.html')"
                    >
                      경로 검색하기
                    </button>
                  </div>
                </div>

                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a
                      class="text-white"
                      href="https://startbootstrap.com/solution/contact-forms"
                      >https://startbootstrap.com/solution/contact-forms</a
                    >
                  </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">
                    Error sending message!
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Icons Grid-->

    <!-- Testimonials-->

    <!-- Call to Action-->

    <!-- Footer-->

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
